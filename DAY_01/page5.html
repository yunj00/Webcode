<!-- 입력은 input -->
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입/취미선택</title>
</head>
<body>
    <h2>검색할 단어를 입력하세요.</h2>
    <hr>
    검색할 단어 <input type="text">
    <input type="submit" value="검색 시작">
 <hr>
 <h2>로그인화면</h2>
아이디 <input type="text"><br>
패스워드 <input type="password"><br>
<input type="submit" value="로그인">

<hr>
<h2>회원가입화면</h2>
가입할아이디 <input type="text"><br>
비밀번호 <input type="password"><br>
가입할이름 <input type="text"><br>
성별 <input type="radio" name="g" checked>남 <input type="radio" name="g">여 <br>
취미(운동중에서) <input type="checkbox" name="h" checked>달리기
                <input type="checkbox" name="h">태권도
                <input type="checkbox" name="h">수영
                <input type="checkbox" name="h">축구
                <br>
전화기 통신사 <select>
                <option selected>SKT</option>
                <option>LGT</option>
                <option>KT</option>
                <option>알뜰폰</option>
            </select>
            <input type="number"><br>
하고싶은말 <textarea cols="30" rows="5" placeholder="100글자 이내로 써주세요"></textarea>

</body>
</html>
