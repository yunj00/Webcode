<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청</title>
</head>
<body bgcolor="#effccf">
    <h2>수강신청</h2>
    <hr>
    이름: <input type="text" placeholder="이름을 입력하세요"><br>
    나이: <input type="text" placeholder="나이를 입력하세요"><br>
    이메일: <input type="email" placeholder="example@gmail.com"><br>
    아이디: <input type="text" placeholder="아이디를 입력하세요"><br>
    비밀번호: <input type="password" placeholder="비밀번호를 입력하세요"><br>
    전화번호: <select>
                <option>SKT</option>
                <option>LGT</option>
                <option>KT</option>
            </select>
            <input type="tel">
            <br>
    성별: <input type="radio" name="g">남 <input type="radio" name="g">여
    원하시는 과목을 선택해주세요(2개): <input type="checkbox" name="h" checked>Python-1
                                    <input type="checkbox" name="h">Python-2
                                    <input type="checkbox" name="h">Java
                                    <input type="checkbox" name="h">C++
                                    <br>
</body>
</html>
