    <title>Document</title>
    <script>
        // =: 간단한 처리해주는 기호(대입 연산자)
        // RAM(램)의 저장공간이 변수에 값을 넣는 처리
        food = confirm("아침을 드셨나요?")
        // alert("입력받은 값은 " + food)
        // 참, 거짓일때 각각 다르게 처리하자.
        if (food == true) { //조건이 맞을때
            alert('배가 든든 하시겠어요><!')            
        } else { //조건이 맞지 않을떄
            alert("배가 고프시겠어요ㅠㅠ!")
        }

    </script>
</head>
