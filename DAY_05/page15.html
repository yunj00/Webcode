<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수는 특정한 기능(처리)을 가진 단위
        //기능: function
        function plus() {
            n1 = document.getElementById('n1').value
            alert("숫자1의 입력값은" + n1)
            n2 = document.getElementById('n2').value
            alert("숫자2의 입력값은" + n2)
            //입력한값을 ㅠ숫자로 바꾸어서 더한 다음 출력
            num1 = parseInt(n1)
            num2 = parseInt(n2)
            alert("숫자1 + 숫자2 = " + (num1 + num2) + " 이다")
        }
        function login() {
            user = document.getElementById('user').value
            pw = document.getElementById('pw').value

            if (user == "root" && pw =="1234") {
                alert("로그인성공")
            } else {
                alert("비밀번호나 아이디가 맞지않습니다")
            }
        }
    </script>
</head>
<body>
    숫자1: <input type="text" id="n1"><br>
    숫자2: <input type="text" id="n2"><br>
    <br>
    <button onclick="plus()">더하기</button>
    <hr>
    아이디: <input type="text" id="user"><br>
    패스워드: <input type="text" id="pw"><br>
    <br>
    <button onclick="login()">로그인</button>
</body>
</html>
