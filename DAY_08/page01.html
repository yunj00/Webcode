<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        //먼저 function을 해줘야지 body(document)을 읽게 되서 값을 알수가 있음
        $(function () { //익명함수, 여기에 원하는 제이쿼리 코딩을 해주면 된다.
            //b1을 클릭했을때
            $('#b1').click(function () {
                //price,count값을 가지고 와야함
                price = $('#price').val()
                count = $('#count').val()
                //숫자로 변홤해야됨
                price_ = parseInt(price)
                count_ = parseInt(count)
                //가격을 알려줌.
                alert('커피금액은 ' +  price_ * count_ + '원입니다..!')
            })
        })
    </script>
</head>
<body>
    <h1>커피가격</h1>
    <hr color="black">
    <br>
    커피 1개당 가격: <input type="text" id="price"> <br><br>
    커피수량: <input type="text" id="count"> <br><br>
    <button id="b1">커피 결제금액 확인</button>

</body>
</html>
