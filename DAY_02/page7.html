<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
</head>
<body>
    <h1>게시판 작성페이지</h1>
    <hr>
    <table border="1">
        <tr align="center">
            <td width="100" bgcolor="#8293ad">항목</td>
            <td width="300" bgcolor="#8293ad">입력</td>
        </tr>

        <tr align="center">
            <td width="100" bgcolor="#dde3ed">번호</td>
            <td width="300" bgcolor="#dde3ed"><input type="text" style="background:#dde2ed; width:300px;"></td>
        </tr>

        <tr align="center">
            <td width="100" bgcolor="#dde3ed">제목</td>
            <td width="300" bgcolor="#dde3ed"><input type="text" style="background:#dde2ed; width:300px; height:30px; font-style:oblique; font-size: large;"></td>
        </tr>

        <tr align="center">
            <td width="100" bgcolor="#dde3ed">내용</td>
            <td width="300" bgcolor="#dde3ed"><textarea cols="30" rows="10" style="background:#dde2ed; width:300px;"></textarea></td>
        </tr>

        <tr align="center">
            <td width="100" bgcolor="#dde3ed">작성자</td>
            <td width="300" bgcolor="#dde3ed"><input type="text" style="background:#dde2ed; width:300px;"></td>
        </tr>

        <tr align="center">
            <td bgcolor="#8293ad" colspan="2"><input type="submit" value="글쓰기완료"></td>
        </tr>

    </table>
    
</body>
</html>
