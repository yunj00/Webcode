<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정리문제</title>
</head>
<body align="center">
    <h1>정리문제</h1>
    <hr color="#071c3d">
    <table border="1" color="black" align="center">
        <tr align="center">
            <td colspan="2" width="100" bgcolor="#cad4e6"><h5>회원가입</h5></td>
        </tr>

        <tr align="center">
            <td width="100" bgcolor="#c1c8d4">아이디</td>
            <td width="300"><input type="text" placeholder="아이디를입력하세요" style="background: lightgray; width: 300px;"></td>
        </tr>

        <tr align="center">
            <td width="100" bgcolor="#c1c8d4">패스워드</td>
            <td width="300"><input type="password" placeholder="비밀번호를입력하세요" style="background: lightgray; width: 300px;"></td>
        </tr>

        <tr align="center">
            <td width="100" bgcolor="#c1c8d4">이름</td>
            <td width="300"><input type="text" placeholder="이름입력하세요" style="background: lightgray; width: 300px;"></td>
        </tr>

        <tr align="center">
            <td width="100" bgcolor="#c1c8d4">전화번호</td>
            <td width="300">
            <select>
                <option>SKT</option>
                <option>LGT</option>
                <option>KT</option>
            </select>
            <input type="tel" placeholder="전화번호를입력하세요" style="background: lightgray; width: 200px;"></td>
        </tr>

        <tr align="center">
            <td colspan="2" width="100" bgcolor="#cad4e6"><input type="submit" style="background:#c1c8d4; width: 300px;" value="회원가입처리"></td>
        </tr>
    </table>
    
</body>
</html>
