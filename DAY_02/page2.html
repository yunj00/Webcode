<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 만들기</title>
</head>
<body>
    <h3>테이블 기본</h3>
    <!-- 테이브를 만드는 방법
        1) 태이브의 전체 틀을 만든다
        2) 가로 한 줄을 만든다(행, row)
        3) 세로 줄을 하나씩 정의한다(정의, definition) -->

    <table border="2">
        <tr bgcolor="yellow"> <!-- 가로 한줄: tr-->
            <td bgcolor="red">안녕하세요 저는.....입니다</td> <!-- 한칸: td -->
            <td bgcolor="blue">나는 _______ 이다</td>
            <td>sdj;afklsjdf;alksdjf;aldkja</td>
        </tr>
        <tr brcolor="red">
            <td bgcolor="green">안녕하세요 저는</td>
        </tr>
    </table>
</body>
</html>
