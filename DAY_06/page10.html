<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function big() {
            num1 = document.getElementById('num1').value
            num2 = document.getElementById('num2').value

            if (num1 > num2) {
                alert(num1 + '이 더큰수입니다!')
            } else if(num2 > num1){
                alert(num2 + '이 더큰수입니다!')
            } else {
                alert('둘의 값이 같다')
            }
        }
    </script>
</head>
<body>
    첫번째 숫자: <input type="text" id="num1"><br><br>
    두번째 숫자: <input type="text" id="num2"><br><br>
    <button onclick="big()">판별하기</button>
    <hr>
</body>
</html>
