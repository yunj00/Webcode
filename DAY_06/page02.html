<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function webtoon() {
            webtoon = document.getElementById('webtoon').value
            if (webtoon == '연애혁명') { 
                web = '570503'
            } else if (webtoon == '재혼황후') {
                web = '735661'
            } else {
                web = '746858'
            }
            location.href = 'https://comic.naver.com/webtoon/detail.nhn?titleId=' + web      
        }
        function naver() {
            naver = document.getElementById('naver').value
            location.href = "https://kin.naver.com/search/list.nhn?query=" + naver
        }
        function go() {
            location.href = "page02.html"
        }
        function user() {
            user = document.getElementById("user").value
            result1.innerHTML = "입력완료"
            if (user == 'root') {
                result1.innerHTML = '<font color=red>아이디가 맞습니다.</font>'
            } else {
                result1.innerHTML = '<font color=red>아이디가 맞지않습니다 다시시도해주세요.</font>'
                setTimeout(go,2000)
            }
        }

    </script>
</head>
<body>
    아이디: <input type="text" id="user" onblur="user()">
    <br><br>
    <div id="result1"></div>
    <hr>
    지식인 검색: <input type="text" id="naver" onblur="naver()">
    <hr>
    웹툰 검색: <input type="text" id="webtoon" onblur="webtoon()">
</body>
</html>
