<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function answer() {
            user = document.getElementById('user').value
            if (user == '77') {
                alert('정답입니다!!')
            } else {
                alert('틀렸습니다ㅜㅜ')
            }
        }
    </script>
</head>
<body>
    숫자를 입력하세요: <input type="text" id="user"><br><br>
    <button onclick="answer()">정답확인하기</button>
</body>
</html>
