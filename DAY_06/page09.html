<!DOCTYPE html>

<html>

 

<head>

<meta charset="utf-8">

<title>Google Map</title>

</head>

 

<body>

    <div id="map" style="width: 100%; height: 100vh;"></div>

    <script async defer

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxF9p0e18rdjf1MXyTVK3evaKUeRXmFG0&callback=initMap®ion=kr"></script>

    <script>

        var map;

 

        function initMap() {

            

            
            //종로3가역37.5709513753528, 126.99245861577003
            //여의도 더현대 백화점 37.52628562836405, 126.92847690407065
            //제주국제공항 33.50718970829905, 126.49294647779395
            comments = ['종로3가역(단성사)',  '여의도 더현대 백화점', '도봉산!']

            lats = [ 37.5709513753528, 37.52628562836405, 33.50718970829905 ]

            lngs = [ 126.99245861577003, 126.92847690407065, 126.49294647779395 ]

            

            map = new google.maps.Map(document.getElementById('map'), {

                zoom : 12,

                center : {

                        lat : 37.5642135,

                        lng : 127.0016985

                    }

            });

            

            for (var i = 0; i < 3; i++) {

                var site = {

                    lat : lats[i],

                    lng : lngs[i]

                };

 

                new google.maps.Marker({

                    position : site,

                    map : map,

                    label : comments[i]

                });

            }

        }

    </script>

</body>

</html>
