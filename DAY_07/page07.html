<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $('#b').click(function () {
                num1 = $('#num1').val()
                num2 = $('#num2').val()

                n1 = parseInt(num1)
                n2 = parseInt(num2)
                hab = n1 + n2

                $('#d1').html('두수의 합은 ' + hab + '입니다!')


            })
        })
       
    </script>
</head>
<body>
    <h1>더하기 프로그램</h1>
    <hr>
    첫번째 수: <input type="text" id="num1"><br><br>
    두번째 수: <input type="text" id="num2"><br><br>
    <button id="b">두수 더하기</button><br><br>
    <div id="d1"></div>


</body>
</html>
